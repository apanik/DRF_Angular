
<div class="card bg-dark text-white" *ngFor="let d of info ">

  <img  style="    width: 600px;height: 600px;margin-top: 50px;margin-left: 290px;" class="card-img" src="http://127.0.0.1:8000{{d.image}}" alt="Card image">
  <div class="card-img-overlay">
    <h1 class="card-title" style="margin-top: 40px; color: black">{{d.title}}</h1>

  </div>

</div>
